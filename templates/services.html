{% extends 'base.html' %}
{% load static %}

{% block css %}

<style>

    .container-services{
        background-image : url('../static/image/homebg1.jpg');

        background-repeat: no-repeat;
        margin-top: 95px !important;
       
        padding: 20px;

    .card-body {

    .card{

    }
.card:hover {

        background-color: orange;
        transition-property: transform background-color;

</style>
